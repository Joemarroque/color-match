<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Match</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      background: #222;
      color: #fff;
    }
    .sidebar {
      margin-right: 40px;
      width: 200px;
    }
    .orb {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 20px auto;
      background: #333;
      box-shadow: 0 0 10px #555;
      transition: background 0.5s, box-shadow 0.5s;
    }
    .orb.glow-1 { background: #bbb; box-shadow: 0 0 15px #bbb; }
    .orb.glow-2 { background: #ddd; box-shadow: 0 0 25px #ddd; }
    .orb.glow-3 { background: #fff; box-shadow: 0 0 35px #fff; }
    .leaderboard {
      font-size: 14px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .leaderboard .entry {
      padding: 2px 0;
    }
    .leaderboard .highlight {
      color: yellow;
    }
    .main {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background: #444;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .revealed {
      border: 2px solid #fff;
    }
    #turns, #score {
      margin-bottom: 10px;
    }
    #continueGame, #retryGame, #startGame {
      padding: 8px 16px;
      font-size: 14px;
      background: #08f;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin: 5px;
    }
    #playerNameInput {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      border-radius: 5px;
      border: none;
    }
    #namePrompt {
      font-size: 13px;
      margin-bottom: 10px;
      color: #aaa;
    }
    
  </style>
  
    <!-- Firebase App (Core SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>

<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
</head>
<body>

<div class="sidebar">
  <input id="playerNameInput" maxlength="12" placeholder="Enter name...">
  <div id="namePrompt">Please enter your name to start.</div>
  <button id="startGame" disabled>Play</button>
  <div class="leaderboard" id="leaderboard">Leaderboard</div>
  <div id="score">Score: 0</div>
  <div class="orb" id="orb"></div>
</div>

<div class="main">
  <h2>Color Match</h2>
  <div id="turns">Turns left: 10</div>
  <div class="grid" id="gameGrid"></div>
  <button id="continueGame" style="display:none;">Continue</button>
  <button id="retryGame" style="display:none;">Retry</button>
</div>

<script>
  const colors = ["red", "blue", "green", "yellow", "orange", "purple", "cyan", "pink"];
  // Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyA0cWK1uSrL6RdJM7ZD72-buLoh8Yoj2ik",
  authDomain: "match-color-778e0.firebaseapp.com",
  databaseURL: "https://match-color-778e0-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "match-color-778e0",
  storageBucket: "match-color-778e0.firebasestorage.app",
  messagingSenderId: "377488439379",
  appId: "1:377488439379:web:7cc6c74cd528fa08b22ea6",
  measurementId: "G-57VFQSTKLP"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);

// Get reference to the database
const db = firebase.database();
  const gameGrid = document.getElementById("gameGrid");
  const turnsDisplay = document.getElementById("turns");
  const scoreDisplay = document.getElementById("score");
  const orb = document.getElementById("orb");
  const leaderboard = document.getElementById("leaderboard");
  const continueBtn = document.getElementById("continueGame");
  const retryBtn = document.getElementById("retryGame");
  const nameInput = document.getElementById("playerNameInput");
  const startGameBtn = document.getElementById("startGame");
  const namePrompt = document.getElementById("namePrompt");

  let tiles = [...colors, ...colors];
  let firstTile = null;
  let secondTile = null;
  let lockBoard = false;
  let remainingTurns = 10;
  let streak = 0;
  let orbCharge = 0;
  let score = 0;
  let gameEnded = true;
  let playerName = "";
  let players = [];
  let successfulGames = 0;

  nameInput.addEventListener("input", () => {
    playerName = nameInput.value.trim().slice(0, 12);
    startGameBtn.disabled = playerName === "";
  });

  startGameBtn.addEventListener("click", () => {
    gameEnded = false;
    namePrompt.style.display = "none";
    startGameBtn.style.display = "none";
    generateTiles();
    updateTurns();
    updateOrb();
    updateScore();
  });

  function updateTurns() {
    turnsDisplay.textContent = `Turns left: ${remainingTurns}`;
  }

  function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
  }

  function updateOrb() {
    orb.className = "orb";
    if (orbCharge === 1) orb.classList.add("glow-1");
    if (orbCharge === 2) orb.classList.add("glow-2");
    if (orbCharge >= 3) orb.classList.add("glow-3");
  }
  
  function updateLeaderboard() {
  db.ref("players")
    .orderByChild("score")
    .limitToLast(7)
    .once("value", snapshot => {
      const data = snapshot.val();
      if (!data) return;

      const sorted = Object.values(data).sort((a, b) => b.score - a.score);
      leaderboard.innerHTML = `<strong>Leaderboard</strong><br>`;

      sorted.forEach(p => {
        const entry = document.createElement("div");
        entry.className = "entry";
        if (p.name === playerName) entry.classList.add("highlight");
        entry.textContent = `${p.name}: ${p.score}`;
        leaderboard.appendChild(entry);
      });
    });
}

  function endGame(message, won) {
    gameEnded = true;
    alert(message);
    if (won) {
      successfulGames++;
      orbCharge++;
      if (orbCharge >= 3) {
        score++;
        orbCharge = 0;
      }
      continueBtn.style.display = "inline-block";
      retryBtn.style.display = "none";
    } else {
      orbCharge = 0;
      successfulGames = 0;
      retryBtn.style.display = "inline-block";
      continueBtn.style.display = "none";
    }
    updateOrb();
    updateScore();
    
    if (playerName) {
  const playerRef = db.ref("players/" + playerName);
  playerRef.set({
    name: playerName,
    score: score
  });
}
    
    updateLeaderboard();
  }

  function resetTiles() {
    [firstTile, secondTile] = [null, null];
    lockBoard = false;
  }

  function generateTiles() {
    gameGrid.innerHTML = "";
    tiles = [...colors, ...colors].sort(() => 0.5 - Math.random());
    tiles.forEach(color => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.dataset.color = color;

      tile.addEventListener("click", () => {
        if (!playerName || lockBoard || tile.classList.contains("revealed") || tile === firstTile || remainingTurns <= 0 || gameEnded) return;
        tile.style.background = color;
        if (!firstTile) {
          firstTile = tile;
        } else {
          secondTile = tile;
          lockBoard = true;
          if (firstTile.dataset.color === secondTile.dataset.color) {
            firstTile.classList.add("revealed");
            secondTile.classList.add("revealed");
            streak++;
            if (remainingTurns > 5) remainingTurns--;
            updateTurns();
            resetTiles();
            if (document.querySelectorAll('.tile.revealed').length === tiles.length) {
              endGame("ðŸŽ‰ You matched all colors!", true);
            }
          } else {
            streak = 0;
            remainingTurns--;
            updateTurns();
            setTimeout(() => {
              firstTile.style.background = "#444";
              secondTile.style.background = "#444";
              resetTiles();
              if (remainingTurns <= 0) {
                endGame("Game Over! You ran out of turns.", false);
              }
            }, 800);
          }
        }
      });

      gameGrid.appendChild(tile);
    });
  }

  function restartGame(turns) {
    remainingTurns = turns;
    streak = 0;
    gameEnded = false;
    updateOrb();
    updateTurns();
    generateTiles();
    continueBtn.style.display = "none";
    retryBtn.style.display = "none";
  }

  continueBtn.addEventListener("click", () => {
    const newTurns = (successfulGames % 3 === 0 && successfulGames > 0) ? 5 : 10;
    restartGame(newTurns);
  });

  retryBtn.addEventListener("click", () => {
    restartGame(10);
  });
</script>

</body>
</html>
